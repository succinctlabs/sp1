[workspace]
[package]
name = "p256_patch_test"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "p256_verify"
path = "bin/verify.rs"

[[bin]]
name = "p256_recover"
path = "bin/recover.rs"

[dependencies]
sp1-zkvm = { path = "../../../crates/zkvm/entrypoint" }
p256 = { version = "0.13.2", default-features = false, features = ["ecdsa", "alloc", "serde"] }
ecdsa-core = { version = "0.16.9", package = "ecdsa", features = ["verifying"] }

[patch.crates-io]
ecdsa-core = { git = "https://github.com/sp1-patches/signatures", package = "ecdsa", branch = "ecdsa-v0.16.9-patch-v4.0.0-rc.2" }
