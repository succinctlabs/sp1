[workspace]
[package]
name = "p256_patch_test"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "p256_verify"
path = "bin/verify.rs"

[[bin]]
name = "p256_recover"
path = "bin/recover.rs"

[dependencies]
sp1-zkvm = { path = "../../../crates/zkvm/entrypoint" }
p256 = { version = "0.13.2", default-features = false, features = ["ecdsa", "alloc", "serde"] }
ecdsa-core = { version = "0.16.9", package = "ecdsa", features = ["verifying"] }

[patch.crates-io]
p256 = { git = "https://github.com/sp1-patches/elliptic-curves", tag = "patch-p256-13.2-sp1-4.1.0" }
sp1-lib = { path = "../../../crates/zkvm/lib" }

