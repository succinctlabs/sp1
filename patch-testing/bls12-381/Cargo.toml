[package]
name = "bls12_381_tests"
version.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
sp1-zkvm = { workspace = true }
sp1-sdk = { workspace = true }
sp1-core-executor = { workspace = true }
rand.workspace = true
sp1-test = { workspace = true }

# note: we use the patched version (which should be mostly equivalent to the original, outside the vm)
# becasue we want to test the field ops which are not exposed in the original
bls12_381 = { git = "https://github.com/sp1-patches/bls12_381", tag = "patch-0.8.0-sp1-4.0.0-rc.3-v1", features = ["groups"] }
group = "0.13.0"

[features]
prove = []
gpu = ["sp1-sdk/cuda"]
bench = ["sp1-test/bench"]

[build-dependencies]
sp1-build = { workspace = true }
