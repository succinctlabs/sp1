  "bn254-mul",
  "cycle-tracker",
  "ed-add",
  "ed-decompress",
  "ed25519",
  "fibonacci",
  "hint-io",
  "keccak-permute",
  "keccak256",
  "panic",
  "rand",
  "secp256k1-add",
