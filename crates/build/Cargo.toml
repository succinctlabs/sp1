[package]
name = "sp1-build"
description = "Build an SP1 program."
readme = "README.md"

# NOTE: The release workflow relies on this version being set by the toplevel workspace.
# DO NOT CHANGE THIS, unless you change the release workflow accordingly.
#
# This version is used as
# - The release tag name
# - The default Docker image tag for this version.
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

[dependencies]
cargo_metadata = "0.18.1"
anyhow = { version = "1.0.83" }
clap = { version = "4.5.9", features = ["derive", "env"] }
dirs = "5.0.1"
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
