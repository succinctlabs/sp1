[package]
name = "sp1-sdk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prost = "0.12"
prost-types = "0.12"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
twirp = { git = "https://github.com/github/twirp-rs.git" }
async-trait = "0.1.77"
reqwest-middleware = "0.2.4"
reqwest = { version = "0.11.25", features = ["rustls-tls", "trust-dns"] }
anyhow = "1.0.80"
sp1-core = { path = "../core" }
futures = "0.3.30"
bincode = "1.3.3"
tokio = { version = "1.36.0", features = ["full"] }
p3-matrix = { workspace = true }
p3-commit = { workspace = true }
p3-field = { workspace = true }
indicatif = "0.17.8"
tracing = "0.1.40"
hex = "0.4.3"

[build-dependencies]
vergen = { version = "8", default-features = false, features = ["build", "git", "git2"] }
prost-build = "0.12"
twirp-build = { git = "https://github.com/github/twirp-rs.git" }
